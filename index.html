<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive| Pricing Table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome.css">
</head>
<body>
    <div class="box-container">

        <div class="box">
            <h3 class="title">basic</h3>
            <div class="price">
                <span class="currency">£</span>
                <span class="amount">10</span>
                <span class="duration">/mo</span>
            </div>
            <ul >
                <li> <i class="fas fa-check"></i>5gb space disk</li>
                <li> <i class="fas fa-check"></i>5 email account</li>
                <li> <i class="fas fa-check"></i>maintainace</li>
                <li> <i class="fas fa-check"></i>1 subdomain</li>
            </ul>
            <a href="#"><button>check out</button></a>
        </div>

        <div class="box orange">
            <h3 class="title">standard</h3>
            <div class="price">
                <span class="currency">£</span>
                <span class="amount">50</span>
                <span class="duration">/mo</span>
            </div>
            <ul>
                <li> <i class="fas fa-check"></i>20gb space disk</li>
                <li> <i class="fas fa-check"></i>20 email account</li>
                <li> <i class="fas fa-check"></i>maintainace</li>
                <li> <i class="fas fa-check"></i>5 subdomain</li>
            </ul>
            <a href="#"><button>check out</button></a>
        </div>

        <div class="box tomato">
            <h3 class="title">premium</h3>
            <div class="price">
                <span class="currency">£</span>
                <span class="amount">100</span>
                <span class="duration">/mo</span>
            </div>
            <ul>
                <li> <i class="fas fa-check"></i>50gb space disk</li>
                <li> <i class="fas fa-check"></i>50 email account</li>
                <li> <i class="fas fa-check"></i>maintainace</li>
                <li> <i class="fas fa-check"></i>20 subdomain</li>
            </ul>
            <a href="#"><button>check out</button></a>
        </div>
    </div>
</body>
</html>
